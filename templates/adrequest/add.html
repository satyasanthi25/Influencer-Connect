{% extends "layout.html" %}

{% block title %}
    Add AdRequest
{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <style>
        body {
            background-color: #f0f2f5;
        }
        .display-3 {
            color: #343a40;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form label {
            font-weight: bold;
            margin-top: 10px;
        }
        .form input, .form textarea, .form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background-color: #f8f9fa;
        }
        .form textarea {
            resize: none;
            height: 100px;
        }
        .form button {
            width: 48%;
            margin-top: 10px;
        }
        .form .btn-success {
            background-color: #28a745;
            border: none;
        }
        .form .btn-success:hover {
            background-color: #218838;
        }
        .form .btn-danger {
            background-color: #dc3545;
            border: none;
            float: right;
        }
        .form .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="display-3">Add AdRequest for {{ campaign.name }}</h1>
    
    <div class="form-container">
        <form action="{{ url_for('add_adrequest', campaign_id=campaign.id,sponsor_id=sponsor_id) }}" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required maxlength="40">
                <small id="nameHelp" class="form-text text-muted">Name cannot be more than 30 characters.</small>
            </div>
            
            
            <div class="form-group">
                <label for="influencer_id">Influencer ID:</label>
                <input type="number" id="influencer_id" name="influencer_id" class="form-control" min="1" max="50">
            </div>
            
            <div class="form-group">
                <label for="platform_preferences">Platform Preferences:</label>
                <textarea id="platform_preferences" name="platform_preferences" class="form-control"></textarea>
            </div>
            
            <div class="form-group">
                <label for="reach">Reach:</label>
                <input type="number" id="reach" name="reach" class="form-control" min="0" max="1000000" required>
            </div>
            
            <div class="form-group">
                <label for="payment_amount">Payment Amount:</label>
                <input type="number" id="payment_amount" name="payment_amount" class="form-control" min="100" max="1000000" required>
            </div>
           
                        
            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" class="form-control" step="1" min="1" max="5">
            </div>
            
            
            <button type="submit" class="btn btn-success">Add</button>
            <button type="button" class="btn btn-danger" onclick="window.location='{{ url_for('sponsor_dashboard', sponsor_id=campaign.sponsor_id) }}'">Cancel</button>
        </form>
    </div>
</div>
{% endblock %}
